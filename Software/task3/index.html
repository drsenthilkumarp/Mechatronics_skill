<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculator — Pradeep</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="calculator" role="application" aria-label="Simple calculator">
    <header class="calc-header">
      <h1>⚡ Calculator</h1>
      <small>By Pradeep — smooth, elegant & glowing ✨</small>
    </header>

    <div class="display" id="display" aria-live="polite">0</div>

    <div class="keys" role="group" aria-label="Calculator buttons">
      <button class="btn wide" data-action="clear">C</button>
      <button class="btn" data-action="back">⌫</button>
      <button class="btn op" data-value="/">÷</button>

      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn op" data-value="*">×</button>

      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn op" data-value="-">−</button>

      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn op" data-value="+">+</button>

      <button class="btn" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn equal wide" data-action="equals">=</button>
    </div>

    <footer class="calc-footer">
      <small>Press keys on your keyboard too ⌨️</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
